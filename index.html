                            const moveX = (e.clientX / window.innerWidth) * 20 - 10;

                            document.body.style.backgroundPosition = `${moveX}px ${moveY}px`;
                            
                            // Poruszanie serca wraz z kursorem myszy

                const confettiCanvas = document.createElement('canvas');

                const checkDate = () => {

                const runConfetti = () => {

                    confettiCanvas.width = window.innerWidth;

                    for (let i = 0; i < particles.length; i++) {
                        const p = particles[i];
                        
                        confettiCtx.save();
                        confettiCtx.translate(p.x, p.y);

                        if (Math.random() > 0.5) {

                        } else {
                            // Owal
                            confettiCtx.ellipse(0, 0, p.radius / 2, p.radius, 0, 0, 2 * Math.PI);
                            confettiCtx.fill();
                        }
                        confettiCtx.restore();
                        
                        // Aktualizacja poÅ‚oÅ¼enia
                        p.y += p.speed;
                        p.rotation += p.rotationSpeed;
                        
                        // UsuniÄ™cie czÄ…steczek, ktÃ³re wyszÅ‚y poza ekran

                            i--;

                            if (Math.random() > 0.7 && confettiRunning) {

                // Sprawdzanie czasu co sekundÄ™

                        confettiCanvas.height = window.innerHeight;
                    }
